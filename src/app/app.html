<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [selected]="user.id===selectedUserId" [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" [id]="selectedUser.id" />
  }@else {
    <p id="fallback">Select an user to see their tasks</p>
  }
</main>
